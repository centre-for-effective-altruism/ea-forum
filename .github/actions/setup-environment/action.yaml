name: "Setup environment"
description: "Setup the CI environment for the EA Forum"
inputs:
  node-version:
    description: "Which version of NodeJS to use"
    required: false
    default: 22.12
runs:
  using: composite
  steps:
    - name: Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
    - name: Cache node modules
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: forum-env-cache-${{ hashFiles('package-lock.json') }}
    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      shell: bash
      run: |
        npm install --package-lock-only
        npm ci
    - name: Verify dependencies were installed
      shell: bash
      run: test -d node_modules
